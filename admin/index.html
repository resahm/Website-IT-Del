<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Institut Teknologi Del</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(img/del.jpg)"></div>
                <h4>Administrator</h4>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="#" class="active">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                        <a href="pengumuman.html" id="pengumumanLink">
                            <span class="las la-megaphone"></span>
                            <small>Pengumuman</small>
                        </a>
                    </li>
                    <li>
                        <a href="programpendidikan.html" id="programPendidikanLink">
                            <span class="las la-graduation-cap"></span>
                            <small>Program Pendidikan</small>
                        </a>
                    </li>
                    
                    <li>
                        <a href="fasilitas.html" id="fasilitasLink">
                            <span class="las la-building"></span>
                            <small>Fasilitas</small>
                        </a>
                    </li>
                    <li>
                        <a href="lembaga.html" id="lembagaLink">
                            <span class="las la-university"></span>
                            <small>Lembaga</small>
                        </a>
                    </li>
                </ul>
            </div>            
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>
                        
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1>Dashboard</h1>
                <small>Home / Dashboard</small>
            </div>
            
            <div class="page-content">
                <div class="analytics">
                    <div class="card">
                        <div class="card-head">
                            <h2>250</h2> 
                            <span class="las la-chalkboard-teacher"></span>
                        </div>
                        <div class="card-progress">
                            <small>Total Dosen</small>
                            <div class="card-indicator">
                                <div class="indicator one" style="width: 60%"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="card">
                        <div class="card-head">
                            <h2>200</h2>
                            <span class="las la-user-tie"></span>
                        </div>
                        <div class="card-progress">
                            <small>Total Staff</small>
                            <div class="card-indicator">
                                <div class="indicator two" style="width: 80%"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="card">
                        <div class="card-head">
                            <h2>1200</h2>
                            <span class="las la-user-graduate"></span>
                        </div>
                        <div class="card-progress">
                            <small>Total Mahasiswa</small>
                            <div class="card-indicator">
                                <div class="indicator three" style="width: 65%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
        
            </div>
            
        </main>
        
    </div>
</body>
</html>
